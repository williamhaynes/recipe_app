<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style.css" title="style"/> <!--Link to Style Sheet-->
    <link rel="icon" type="image/png" href="http://reciperush.azurewebsites.net/static/icon.png">
    <title>Recipe Rush - The Recipe</title>
</head>
<body>
    <div id=headerBar>
        <a href="http://reciperush.azurewebsites.net">
		<img src="static/RecipeRush.png" class ="logo" alt="RecipeRushLogo - Link to home page"></a>
	</div>
    <div id="PageContainer">
        <div id="Book">

            <!--~~~~~~~~~~~~~~~~~~~~~~~~~Left Page~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <ul id="LeftPage3">
                <li id="IngredientsAlready">
                    <div class="IngredientsAlready">
                        <h2>Ingredients You Already Have </h2>
                        <p> 
                            Bacon
                            Egg
                            Tattie Scone
                            Bread
                        </p>
                    </div>
                </li>
                <li id= "IngredientsNeeded">
                    <div class="IngredientsNeeded">
                        <div class="NeedTitle">
                            <h2>Items you still need</h2>
                        </div>
                        <div class="IngredientsMissing">
                            <h5>You have a number of ingredients missing...
                                YOU NUMPTY
                            </h5>
                        </div>
                    </div>
                </li>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~ Map ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <li id="Map">
                    <iframe
                        width="118"
                        height="150"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAehfQpNLMSjMLtzaRSWHUt6IN57HPhTFk
                        &q=Supermarket" allowfullscreen>
                    </iframe>
                </li>
            </ul>

            <!--~~~~~~~~~~~~~~~~~~~~~~~~~Right Page~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <ul id="RightPage3">
                <li id="headline">
                    <div class="FoodRecipeSectionPage3">
                        <div class="FoodPic">
                            <img src="https://d3cizcpymoenau.cloudfront.net/images/legacy/37655/SFS_spaghetti_carbonara_CLR-3.jpg"
                                 alt="Recipe1 Image">
                            </img>
                        </div>
                        <div class="FoodTitle">
                            <h2>Spaghetti Carbonara</h2>
                        </div>
                        <div class ="CookTemp">
                            <p> 200 Degrees/ Gas Mark 8</p>
                        </div>
                        <div class ="CookTime">
                            <p> 100 minutes||90 fan </p>
                        </div>
                    </div>
                <li id="cookinfo"></li>
            </ul>
            <div class="clr"></div>
        </div>
        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ To go back a page ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

		   	<a href="page2.html">
				<img src="static/ArrowLeft.png" alt="Go Back!">
			</a>
	    </div>-->
    </div>
</body>
</html>
